<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>결산화면 · main</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* --- 表格設定：固定欄寬 + 全部置中 --- */
    table { border-collapse: collapse; width: 100%; table-layout: fixed; }
    th, td { border: 1px solid #e2e8f0; padding: .5rem; text-align: center; vertical-align: middle; }
    th, td { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

    /* 左表欄寬 */
    .col-name  { width: 38%; }
    .col-price { width: 12%; }
    .col-step  { width: 16%; } /* 3 欄各 16% -> 加起來 48% */

    /* 右表欄寬 */
    .col-denom { width: 30%; }
    .col-cash  { width: 35%; }
    .col-bank  { width: 35%; }

    /* 數字穩定對齊：等寬數字 */
    .num, .qty { font-variant-numeric: tabular-nums; font-feature-settings: "tnum"; }

    /* --- RWD：必要時允許橫向滾動，避免小螢幕擠爆 --- */
    .table-wrap { width: 100%; overflow-x: auto; }

    /* --- 自適應 stepper（填滿儲存格兩側） --- */
    .stepper{
      position: relative;
      display: flex; align-items: center; justify-content: center;
      width: 100%;
      height: clamp(36px, 4.8vw, 44px);   /* 自適應高度 */
      border-radius: .5rem;
      overflow: hidden;
      background: #f8fafc;                /* 淡灰底色，不影響數字清晰 */
      user-select: none;
      margin: 0 auto;
    }
    .stepper .half{
      position: absolute; top: 0; bottom: 0; width: 50%;
      transition: background-color .12s ease;
      border: none; outline: none; box-shadow: none;
      -webkit-appearance: none; appearance: none;
      cursor: pointer;
      z-index: 2;                          /* 確保可點擊 */
    }
    .stepper .half.left  { left: 0;  }
    .stepper .half.right { right: 0; }
    .stepper .half:hover  { background: #e2e8f0; } /* hover */
    .stepper .half:active { background: #cbd5e1; } /* active */

    .stepper .sym{
      position: absolute; top: 50%; transform: translateY(-50%);
      font-weight: 700; color: #94a3b8; opacity: .65;
      font-size: clamp(14px, 1.6vw, 18px);
      pointer-events: none;
    }
    .stepper .left  .sym { left: 12px; }
    .stepper .right .sym { right: 12px; }

    /* 中央數量：加粗、清楚、置中、跟著縮放 */
    .qty{
      position: relative; z-index: 3;      /* 在符號上層，但不擋點擊 */
      font-weight: 800; color: #0f172a;
      font-size: clamp(16px, 1.7vw, 18px);
      min-width: 2.6rem; pointer-events: none;
    }

    /* 放 stepper 的儲存格內距，避免貼邊 */
    .pay-cell { padding: .35rem .5rem; }

    /* 小計/總計自動縮字：初始最大字級（JS 會依需要往下縮） */
    .autoshrink { font-size: 16px; font-weight: 700; line-height: 1.2; }

    /* 舊 .btn 若還在，移除邊框避免干擾（保險） */
    .btn { border: none !important; }
  </style>
</head>
<body class="min-h-screen bg-slate-50 p-6">
  <header class="flex justify-between items-center max-w-6xl mx-auto mb-4">
    <h1 class="text-2xl font-bold">결산화면</h1>
    <nav class="flex items-center gap-3">
      <a href="/prices/admin" class="text-indigo-600 hover:underline">가격표 편집</a>
      <a href="/logout" class="text-rose-600 hover:underline">로그아웃</a>
    </nav>
  </header>

  <!-- 主區：左 80% + 右 20% -->
  <div class="max-w-6xl mx-auto grid grid-cols-5 gap-4">
    <!-- 左：主表（占 4/5） -->
    <div class="col-span-5 lg:col-span-4">
      <div class="bg-white rounded-2xl shadow p-4 table-wrap">
        <table>
          <!-- 固定欄寬 -->
          <colgroup>
            <col class="col-name">
            <col class="col-price">
            <col class="col-step">
            <col class="col-step">
            <col class="col-step">
          </colgroup>

          <thead class="bg-slate-100">
            <tr>
              <th>제품명</th>
              <th>단가</th>
              <th>卡드</th>
              <th>현금</th>
              <th>이체</th>
            </tr>
          </thead>
          <tbody id="productBody"></tbody>

          <tfoot class="bg-slate-50 font-semibold">
            <tr>
              <td colspan="2" class="text-right pr-4">소계：</td>
              <td id="sumCard"  class="num autoshrink">0</td>
              <td id="sumCash"  class="num autoshrink">0</td>
              <td id="sumTrans" class="num autoshrink">0</td>
            </tr>
            <tr class="bg-indigo-50 text-indigo-800">
              <td colspan="2" class="text-right pr-4">총합계：</td>
              <td colspan="3" id="sumTotal" class="num autoshrink">0</td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

    <!-- 右：20% 寬度（金額 × 現金/銀行） -->
    <aside class="col-span-5 lg:col-span-1">
      <div class="bg-white rounded-2xl shadow p-4 lg:sticky lg:top-4 table-wrap">
        <h2 class="text-lg font-semibold mb-3">금액 분배</h2>
        <table>
          <colgroup>
            <col class="col-denom">
            <col class="col-cash">
            <col class="col-bank">
          </colgroup>
          <thead class="bg-slate-100">
            <tr>
              <th></th>
              <th>현금</th>
              <th>은행</th>
            </tr>
          </thead>
          <tbody id="denomBody"></tbody>
          <tfoot class="bg-slate-50 font-semibold">
            <tr>
              <td class="text-right pr-2">소계</td>
              <td id="cashSum" class="num autoshrink">0</td>
              <td id="bankSum" class="num autoshrink">0</td>
            </tr>
            <tr class="bg-indigo-50 text-indigo-800">
              <td class="text-right pr-2">합계</td>
              <td colspan="2" id="cashBankTotal" class="num autoshrink">0</td>
            </tr>
          </tfoot>
        </table>
        <p class="text-xs text-slate-500 mt-2">좌측은 금額(₩). 各欄：數量 × 金額 = 小計。</p>
      </div>
    </aside>
  </div>

  <!-- 底部：정산 按鈕 -->
  <div class="max-w-6xl mx-auto mt-6 text-right">
    <button id="goSettlement"
            class="px-4 py-2 rounded-xl bg-indigo-600 text-white hover:bg-indigo-700">
      정산
    </button>
  </div>

  <script>
    // ---------- 左表（카드/현금/이체） ----------
    const productBody  = document.getElementById("productBody");
    const sumCardEl    = document.getElementById("sumCard");
    const sumCashEl    = document.getElementById("sumCash");
    const sumTransEl   = document.getElementById("sumTrans");
    const sumTotalEl   = document.getElementById("sumTotal");
    let products = [];

    async function loadPrices(){
      try{
        const res = await fetch("/prices");          // 直接抓全部
        const data = await res.json();

        // 依新增順序排序（variant_id 由小到大）
        data.sort((a,b) => Number(a.variant_id) - Number(b.variant_id));

        // 映射到畫面使用的欄位
        products = data.map(p => ({
          id: Number(p.variant_id),                  // 用變體 id 當列的 id
          name: p.product_name || `제품${p.variant_id}`,
          price: Number(p.price) || 0,
          qtyCard: 0, qtyCash: 0, qtyTrans: 0
        }));

        renderProducts();
      }catch(e){
        alert("가격표를 불러올 수 없습니다. 로그인 상태를 확인하세요.");
        console.error(e);
      }
    }


    function renderProducts(){
      productBody.innerHTML = "";
      products.forEach((p, i)=>{
        const index = i + 1;
        // 預設無色
        let bg = "";
        if(index === 1)                     bg = "#f1f5f9";   // 淡灰 bg-slate-100
        else if(index >= 2 && index <= 6)   bg = "#fff1f2";   // 淡粉 bg-rose-50
        else if(index >= 7 && index <= 12)  bg = "#f0f9ff";   // 淡藍 bg-sky-50
        else if(index >= 13 && index <= 16) bg = "#fefce8";   // 淡黃 bg-yellow-50

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="font-medium" style="background-color:${bg}">${p.name}</td>
          <td class="num">${p.price.toLocaleString()}</td>
          <td class="pay-cell">${renderStepperCell({ id:p.id, type:"Card",  qty:p.qtyCard,  kind:"pay" })}</td>
          <td class="pay-cell">${renderStepperCell({ id:p.id, type:"Cash",  qty:p.qtyCash,  kind:"pay" })}</td>
          <td class="pay-cell">${renderStepperCell({ id:p.id, type:"Trans", qty:p.qtyTrans, kind:"pay" })}</td>
        `;
        productBody.appendChild(tr);
      });
      updatePaySums();
    }


    // 產生填滿儲存格的左右半格按鈕
    function renderStepperCell({ id, type, qty, kind, target, val }){
      const extras =
        kind === "pay"
          ? `data-id="${id}" data-type="${type}"`
          : `data-val="${val}" data-target="${target}"`;

      return `
        <div class="stepper">
          <button type="button" class="half left"  data-kind="${kind}" data-act="dec" ${extras} aria-label="decrease">
            <span class="sym">−</span>
          </button>
          <span class="qty">${qty}</span>
          <button type="button" class="half right" data-kind="${kind}" data-act="inc" ${extras} aria-label="increase">
            <span class="sym">＋</span>
          </button>
        </div>
      `;
    }

    function updatePaySums(){
      const sums = { Card:0, Cash:0, Trans:0 };
      products.forEach(p=>{
        sums.Card  += p.qtyCard  * p.price;
        sums.Cash  += p.qtyCash  * p.price;
        sums.Trans += p.qtyTrans * p.price;
      });
      sumCardEl.textContent  = sums.Card.toLocaleString();
      sumCashEl.textContent  = sums.Cash.toLocaleString();
      sumTransEl.textContent = sums.Trans.toLocaleString();
      sumTotalEl.textContent = (sums.Card + sums.Cash + sums.Trans).toLocaleString();

      shrinkAllAutos(); // 每次更新後縮字
    }

    // ---------- 右表（面額 × 現金/銀行） ----------
    const denomBody         = document.getElementById("denomBody");
    const cashSumEl         = document.getElementById("cashSum");
    const bankSumEl         = document.getElementById("bankSum");
    const cashBankTotalEl   = document.getElementById("cashBankTotal");

    const DENOMS = [500, 1000, 2000, 4000, 5000, 10000];
    let denomRows = DENOMS.map(v => ({ value: v, cashQty: 0, bankQty: 0 }));

    function renderDenoms(){
      denomBody.innerHTML = "";
      denomRows.forEach(row=>{
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="font-medium">${row.value.toLocaleString()}</td>
          <td class="pay-cell">${renderStepperCell({ kind:"denom", target:"cash", val:row.value, qty:row.cashQty })}</td>
          <td class="pay-cell">${renderStepperCell({ kind:"denom", target:"bank", val:row.value, qty:row.bankQty })}</td>
        `;
        denomBody.appendChild(tr);
      });
      updateDenomSums();
    }

    function updateDenomSums(){
      const cashSum = denomRows.reduce((s, r) => s + r.cashQty * r.value, 0);
      const bankSum = denomRows.reduce((s, r) => s + r.bankQty * r.value, 0);
      cashSumEl.textContent = cashSum.toLocaleString();
      bankSumEl.textContent = bankSum.toLocaleString();
      cashBankTotalEl.textContent = (cashSum + bankSum).toLocaleString();

      shrinkAllAutos(); // 每次更新後縮字
    }

    // ---------- 按鈕事件：同時支援 pointerdown（行動裝置）與 click ----------
    function handleStepEvent(e){
      const half = e.target.closest && e.target.closest("button.half");
      if(!half) return;

      // 在 pointerdown 就先處理一次，避免某些行動裝置 click 不觸發
      if(e.type === "pointerdown") e.preventDefault();

      const act  = half.dataset.act;   // inc / dec
      const kind = half.dataset.kind;  // pay / denom

      if(kind === "pay"){
        const id   = +half.dataset.id;
        const type = half.dataset.type; // Card / Cash / Trans
        const p = products.find(x=>x.id===id);
        if(!p) return;
        const key = "qty"+type;
        p[key] = Math.max(0, p[key] + (act==="inc" ? 1 : -1));
        renderProducts();
        return;
      }

      if(kind === "denom"){
        const val    = +half.dataset.val;
        const target = half.dataset.target; // cash / bank
        const row = denomRows.find(r=>r.value===val);
        if(!row) return;
        const key = target === "cash" ? "cashQty" : "bankQty";
        row[key] = Math.max(0, row[key] + (act==="inc" ? 1 : -1));
        renderDenoms();
        return;
      }
    }
    document.addEventListener("pointerdown", handleStepEvent, { passive: false });
    document.addEventListener("click", handleStepEvent);

    // ---------- 自動縮字：讓 autoshrink 內容永遠塞得進去 ----------
    function autoShrink(el, minPx = 12) {
      const computed = getComputedStyle(el);
      const max = parseFloat(el.dataset.max || computed.fontSize || 16);
      let size = max;
      el.style.fontSize = size + 'px';
      while (el.scrollWidth > el.clientWidth && size > minPx) {
        size -= 0.5;
        el.style.fontSize = size + 'px';
      }
    }
    function shrinkAllAutos(){
      document.querySelectorAll('.autoshrink').forEach(el => autoShrink(el, 12));
    }
    let _raf;
    window.addEventListener('resize', () => {
      cancelAnimationFrame(_raf);
      _raf = requestAnimationFrame(shrinkAllAutos);
    });

    // ---------- 정산：帶小計到 /settlement ----------
    const _n = (s) => Number((s || "0").toString().replace(/,/g, "")) || 0;
    document.getElementById("goSettlement").addEventListener("click", () => {
      const data = {
        sumCard:  _n(sumCardEl.textContent),
        sumCash:  _n(sumCashEl.textContent),
        sumTrans: _n(sumTransEl.textContent),
        bankSum:  _n(bankSumEl.textContent),
        cashSum:  _n(cashSumEl.textContent)
      };
      sessionStorage.setItem("settlementData", JSON.stringify(data));
      window.location.href = "/settlement";
    });

    // 初始載入
    loadPrices();
    renderDenoms();
    window.addEventListener('load', shrinkAllAutos);
  </script>
</body>
</html>
