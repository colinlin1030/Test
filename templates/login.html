<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>전표 시스템 | 로그인</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
    body {
      height: 100vh; margin: 0;
      display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
      background: linear-gradient(180deg, #e6f0ff 0%, #ffffff 100%);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans",
                   "Apple SD Gothic Neo", "Malgun Gothic", Arial, "PingFang TC",
                   "Microsoft JhengHei", sans-serif;
      overflow: hidden;
    }
    .logo { width: 30vw; max-width: 360px; height: auto; margin-bottom: 70px; opacity: 0; animation: fadeIn 1s ease-in forwards; }
    .open-login-btn { font-size: 1.2rem; padding: 12px 50px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,.15); opacity: 0; animation: fadeIn 1s ease-in forwards; animation-delay: .4s; }
    .login-card { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; z-index: 1000; }
    .login-panel {
      width: 30vw; max-width: 520px; min-width: 340px;
      background: #f2f2f2; border: 2px solid #555; border-radius: 16px; padding: 28px 26px;
      box-shadow: 0 10px 24px rgba(0,0,0,.18); opacity: 0; transform: translateY(12px);
      transition: opacity .35s ease, transform .35s ease; position: relative;
    }
    .login-panel.show { opacity: 1; transform: translateY(0); }
    .login-title { font-weight: 700; margin-bottom: 18px; }
    .form-label { font-weight: 600; }
    .submit-btn { width: 100%; padding: 12px; border-radius: 10px; font-size: 1.05rem; }
    .close-x { position: absolute; top: 10px; right: 14px; font-size: 1.4rem; cursor: pointer; color: #444; user-select: none; }
    .success-msg { display: none; opacity: 0; transition: opacity .3s ease; }
    .success-msg.show { display: block; opacity: 1; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px);} to { opacity: 1; transform: translateY(0);} }
    @media (max-width: 576px) {
      .logo { width: 65%; max-width: 220px; margin-bottom: 40px; }
      .open-login-btn { width: 80%; font-size: 1.1rem; padding: 12px; }
      .login-panel { width: 90vw; min-width: 0; padding: 22px 18px; border-radius: 14px; }
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo" />

  <!-- 로그인主按鈕 -->
  <button class="btn btn-primary open-login-btn" id="openLogin">로그인</button>

  <!-- 登入方格 -->
  <div class="login-card" id="loginCard" aria-hidden="true">
    <div class="login-panel" id="loginPanel" role="dialog" aria-modal="true" aria-labelledby="loginTitle">
      <div class="close-x" id="closeLogin" title="닫기">×</div>
      <h5 class="login-title" id="loginTitle">로그인</h5>

      <!-- 成功訊息 -->
      <div id="successMsg" class="alert alert-success success-msg" role="alert">
        ✅ 로그인 성공! 잠시 후 이동합니다…
      </div>

      <form id="loginForm" autocomplete="on">
        <div class="mb-3 text-start">
          <label for="username" class="form-label">아이디</label>
          <input type="text" class="form-control" id="username" name="username"
                 placeholder="아이디를 입력하세요" required autocomplete="username" />
        </div>
        <div class="mb-3 text-start">
          <label for="password" class="form-label">비밀번호</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" name="password"
                   placeholder="비밀번호를 입력하세요" required autocomplete="current-password" />
            <button class="btn btn-outline-secondary" type="button" id="togglePw" aria-label="비밀번호 표시 전환">👁</button>
          </div>
        </div>
        <button type="submit" class="btn btn-dark submit-btn" id="submitBtn">로그인</button>
        <div class="form-text mt-2 text-danger d-none" id="errorMsg">아이디 또는 비밀번호를 확인하세요.</div>
      </form>
    </div>
  </div>

  <script>
    const openBtn   = document.getElementById('openLogin');
    const card      = document.getElementById('loginCard');
    const panel     = document.getElementById('loginPanel');
    const closeBtn  = document.getElementById('closeLogin');
    const form      = document.getElementById('loginForm');
    const userInput = document.getElementById('username');
    const passInput = document.getElementById('password');
    const togglePw  = document.getElementById('togglePw');
    const submitBtn = document.getElementById('submitBtn');
    const errMsg    = document.getElementById('errorMsg');
    const successMsg= document.getElementById('successMsg');

    // 顯示/隱藏密碼
    togglePw.addEventListener('click', () => {
      const isPw = passInput.type === 'password';
      passInput.type = isPw ? 'text' : 'password';
      togglePw.textContent = isPw ? '🙈' : '👁';
      passInput.focus();
    });

    // 開啟登入方格
    const openPanel = () => {
      card.style.display = 'flex';
      void panel.offsetWidth;  // 觸發 reflow
      panel.classList.add('show');
      card.setAttribute('aria-hidden', 'false');
      setTimeout(() => userInput.focus(), 60);
    };

    // 關閉登入方格
    const closePanel = () => {
      panel.classList.remove('show');
      card.setAttribute('aria-hidden', 'true');
      setTimeout(() => { card.style.display = 'none'; }, 350);
    };

    openBtn.addEventListener('click', openPanel);
    closeBtn.addEventListener('click', closePanel);
    card.addEventListener('click', (e) => { if (e.target === card) closePanel(); });

    // 表單送出
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errMsg.classList.add('d-none');

      submitBtn.disabled = true;
      const originalText = submitBtn.textContent;
      submitBtn.textContent = '로그인 중...';

      try {
        const payload = {
          username: userInput.value.trim(),
          password: passInput.value
        };

        const resp = await fetch('{{ url_for("login") }}', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
          credentials: 'same-origin'
        });

        if (resp.ok) {
          const data = await resp.json();   // { ok, username, role }

          successMsg.classList.add('show');
          userInput.disabled = true;
          passInput.disabled = true;

          setTimeout(() => {
            panel.classList.remove('show'); // 淡出
            setTimeout(() => {
              card.style.display = 'none';
              // 依角色導頁
              if (data.role === 'admin') {
                window.location.href = '{{ url_for("admin_users") }}';
              } else {
                window.location.href = '{{ url_for("index") }}';
              }
            }, 350);
          }, 800);
        } else {
          // 顯示後端錯誤訊息（若有）
          let msg = '아이디 또는 비밀번호를 확인하세요.';
          try {
            const err = await resp.json();
            if (err && err.error) msg = err.error;
          } catch (_) {}
          errMsg.textContent = msg;
          errMsg.classList.remove('d-none');
          submitBtn.disabled = false;
          submitBtn.textContent = originalText;
          userInput.focus();
          userInput.select();
        }
      } catch (err) {
        errMsg.textContent = '네트워크 오류가 발생했습니다. 잠시 후 다시 시도해 주세요.';
        errMsg.classList.remove('d-none');
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
        userInput.focus();
      }
    });

    // Esc 關閉
    window.addEventListener('keydown', (e) => {
      if (card.style.display === 'flex' && e.key === 'Escape') closePanel();
    });
  </script>
</body>
</html>
