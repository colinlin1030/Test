<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INSMEDIC - 홈</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <style>
    body { background:#f7f9fc; margin:0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", "PingFang TC", "Microsoft JhengHei", sans-serif; }
    /* 頂部導覽列 */
    .topbar {
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 20px; background:#ffffff; border-bottom:1px solid #e5e7eb;
      position:sticky; top:0; z-index:10;
    }
    .logo { height:40px; width:auto; cursor:pointer; }
    .userbox { display:flex; align-items:center; gap:12px; }
    .username { color:#374151; font-weight:600; }
    .logout-btn { padding:8px 14px; border-radius:10px; border:1px solid #d1d5db; background:#f3f4f6; text-decoration:none; color:#111827; }
    .logout-btn:hover { background:#e5e7eb; }

    /* 中央按鈕列 */
    .center-wrap {
      min-height: calc(100vh - 70px);
      display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .btn-row {
      display:flex; gap:16px; width:100%; max-width:1100px; justify-content:center;
      flex-wrap:wrap; /* 小螢幕自動換行 */
    }
    .big-tile {
      flex: 1 1 180px;
      max-width: 200px;
      background:#eef2ff;
      border:1px solid #c7d2fe;
      border-radius:14px;
      padding:18px 12px;
      text-align:center;
      font-size:1.1rem;
      font-weight:700;
      color:#1f2937;
      text-decoration:none;
      box-shadow: 0 6px 14px rgba(0,0,0,0.06);
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
    }
    .big-tile:hover { transform: translateY(-2px); box-shadow:0 10px 20px rgba(0,0,0,0.08); background:#e0e7ff; }

    /* 各按鈕淡色樣式 */
    .tile-a { background:#f3f4f6; border-color:#e5e7eb; }
    .tile-a:hover { background:#e9ecef; }
    .tile-b { background:#ecfdf5; border-color:#a7f3d0; }
    .tile-b:hover { background:#d1fae5; }
    .tile-c { background:#eef2ff; border-color:#c7d2fe; }
    .tile-c:hover { background:#e0e7ff; }
    .tile-d { background:#fff7ed; border-color:#fed7aa; }
    .tile-d:hover { background:#ffedd5; }
    .tile-e { background:#fef2f2; border-color:#fecaca; }
    .tile-e:hover { background:#fee2e2; }
    /* 新增：도화파악（掃描） */
    .tile-f { background:#eff6ff; border-color:#bae6fd; }
    .tile-f:hover { background:#dbeafe; }

    @media (max-width: 576px) {
      .big-tile { max-width:none; width:45%; }
      .username { display:none; }
    }
  </style>
</head>
<body>
  <!-- 頂部 -->
  <header class="topbar">
    <!-- 左上：Logo（按下回首頁） -->
    <div>
      <a href="{{ url_for('index') }}" aria-label="홈으로">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo"/>
      </a>
    </div>

    <!-- 右上：使用者名稱＋登出 -->
    <div class="userbox">
      <span class="username">{{ username or '사용자' }}</span>
      <a class="logout-btn" href="{{ url_for('logout') }}">로그아웃</a>
    </div>
  </header>

  <!-- 中央六顆按鈕 -->
  <main class="center-wrap">
    <div class="btn-row">
      <!-- A: 휴가신청 -->
      <a href="{{ url_for('trips_page_or_create') }}" class="big-tile tile-a" role="button" aria-label="휴가신청">휴가신청</a>
      <!-- B: 휴가심사 -->
      <a href="{{ url_for('manage_trips') }}" class="big-tile tile-b" role="button" aria-label="휴가심사">휴가심사</a>
      <!-- C: 정산시스템 -->
      <a href="{{ url_for('main_page') }}" class="big-tile tile-c" role="button" aria-label="정산시스템">정산시스템</a>
      <!-- D: 재고시스템（預留） -->
      <a href="#" class="big-tile tile-d" role="button" aria-label="재고시스템">재고시스템</a>
      <!-- E: 관리자모드 -->
      <a href="{{ url_for('admin_users') }}" class="big-tile tile-e" role="button" aria-label="관리자모드">관리자모드</a>
      <!-- F: 도화파악（連到 scan.html） -->
      <a href="{{ url_for('scan_page') }}" class="big-tile tile-f" role="button" aria-label="도화파악">도화파악</a>
    </div>
  </main>
</body>
</html>
