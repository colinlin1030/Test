<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>전표 시스템 - 홈</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <style>
    body { background:#f7f9fc; margin:0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", "PingFang TC", "Microsoft JhengHei", sans-serif; }
    /* 頂部導覽列 */
    .topbar {
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 20px; background:#ffffff; border-bottom:1px solid #e5e7eb;
      position:sticky; top:0; z-index:10;
    }
    .logo { height:40px; width:auto; }
    .userbox { display:flex; align-items:center; gap:12px; }
    .username { color:#374151; font-weight:600; }
    .logout-btn { padding:8px 14px; border-radius:10px; border:1px solid #d1d5db; background:#f3f4f6; }
    .logout-btn:hover { background:#e5e7eb; }

    /* 中央按鈕列 */
    .center-wrap {
      min-height: calc(100vh - 70px);
      display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .btn-row {
      display:flex; gap:16px; width:100%; max-width:900px; justify-content:center;
      flex-wrap:wrap; /* 小螢幕自動換行 */
    }
    .big-tile {
      flex: 1 1 180px;              /* 可縮放、最小寬 */
      max-width: 200px;             /* 避免過寬 */
      background:#eef2ff;           /* 柔和淡色 */
      border:1px solid #c7d2fe;     /* 邊框 */
      border-radius:14px;
      padding:18px 12px;
      text-align:center;
      font-size:1.1rem;
      font-weight:700;
      color:#1f2937;
      text-decoration:none;
      box-shadow: 0 6px 14px rgba(0,0,0,0.06);
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
    }
    .big-tile:hover { transform: translateY(-2px); box-shadow:0 10px 20px rgba(0,0,0,0.08); background:#e0e7ff; }
    /* 為了區分四顆按鈕，用不同淡色（仍維持柔和） */
    .tile-a { background:#f3f4f6; border-color:#e5e7eb; }
    .tile-a:hover { background:#e9ecef; }
    .tile-b { background:#ecfdf5; border-color:#a7f3d0; }
    .tile-b:hover { background:#d1fae5; }
    .tile-c { background:#eef2ff; border-color:#c7d2fe; } /* 連到 main.html */
    .tile-c:hover { background:#e0e7ff; }
    .tile-d { background:#fff7ed; border-color:#fed7aa; }
    .tile-d:hover { background:#ffedd5; }

    @media (max-width: 576px) {
      .big-tile { max-width:none; width:45%; } /* 手機上一列可放兩顆 */
      .username { display:none; }              /* 小螢幕精簡右上資訊（可依需求保留） */
    }
  </style>
</head>
<body>
  <!-- 頂部 -->
  <header class="topbar">
    <!-- 左上：Logo -->
    <div>
      <a href="index.html" aria-label="홈으로">
        <img src="static/logo.png" alt="Logo" class="logo"/>
      </a>
    </div>

    <!-- 右上：用戶名＋登出 -->
    <div class="userbox">
      <!-- 若用 Flask，可把 {{ username }} 換成後端帶入的使用者名稱 -->
      <span class="username">{{ username or '사용자' }}</span>
      <a class="btn logout-btn" href="{{ url_for('logout') }}">로그아웃</a>
    </div>
  </header>

  <!-- 中央：四個淡色大按鈕 -->
  <main class="center-wrap">
    <div class="btn-row">
      <a href="#" class="big-tile tile-a" role="button" aria-label="A">A</a>
      <a href="#" class="big-tile tile-b" role="button" aria-label="B">B</a>
      <!-- 用路由，不要寫 main.html -->
       <a href="{{ url_for('main_page') }}" class="big-tile tile-c" role="button" aria-label="C로 이동">C</a>
       <a href="#" class="big-tile tile-d" role="button" aria-label="D">D</a>
    </div>
  </main>
</body>
</html>
